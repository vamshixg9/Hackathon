<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morabu Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="static/dash_styles.css">
</head>
<body>

<div class="container">
    <!-- Sidebar Section -->
    <aside>
        <div class="toggle">
            <div class="logo">
                <img src="static/building.png">
                <h2><span class="danger">Morabu</span></h2>
            </div>
            <div class="close" id="close-btn">
                <span class="material-icons-sharp">close</span>
            </div>
        </div>

        <div class="sidebar">
            <a href="{{ url_for('home') }}" id="home-link">
                <span class="material-icons-sharp">dashboard</span>
                <h3>Home</h3>
            </a>
            <a href="{{ url_for('user') }}">
                <span class="material-icons-sharp">person_outline</span>
                <h3>User</h3>
            </a>
            <a href="{{ url_for('timelogs') }}">
                <span class="material-icons-sharp">insights</span>
                <h3>Timelogs</h3>
            </a>
            <a href="{{ url_for('tickets') }}" id="ticket-link">
                <span class="material-icons-sharp">mail_outline</span>
                <h3>Tickets</h3>
                <span class="message-count" id="ticket-count">0</span> <!-- ID added here -->
            </a>
            
            </a>
            <a href="{{ url_for('list_items') }}">
                <span class="material-icons-sharp">inventory</span>
                <h3>List</h3>
            </a>
            <a href="{{ url_for('index') }}">
                <span class="material-icons-sharp">logout</span>
                <h3>Logout</h3>
            </a>
        </div>
        
    </aside>
    <!-- End of Sidebar Section -->

    <!-- Main Content Area -->
        <main>
            <form id="ticketForm" class="ticket-form">
            <label class="block">
                <span class="text-gray-700">Type</span>
                <select name="type" required class="mt-1 block w-full border rounded p-2">
                <option value="">Select a type</option>
                <option value="Overtime">Overtime</option>
                <option value="Leave">Leave</option>
                <option value="Out of Office">Out of Office</option>
                <option value="App Issue">App Issue</option>
                </select>
            </label>
        
            <label class="block">
                <span class="text-gray-700">Description</span>
                <textarea name="description" required class="mt-1 block w-full border rounded p-2" rows="4"></textarea>
            </label>
        
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Submit
            </button>
            </form>
        
            <div id="ticketList" class="mt-8 space-y-4"></div>
        </main>
        
    
    <!-- End of Main -->
<!-- Right Section -->
<div class="right-section" id="right-panel"></div>



</div>

<!-- JS files -->
<script src="static/dashboard.js"></script>
<script src="static/logs.js"></script>
<script src="static/tickets.js"></script>
<script src="static/home.js"></script>
<script src="static/active_page.js"></script>
<script src="static/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="{{ url_for('static', filename='right_panel.js') }}"></script>
<script src="static/list.js"></script>


</body>
</html>
