<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="static/dash_styles.css">
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="static/building.png">
                    <h2><span class="danger">Morabu</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="{{ url_for('home') }}" id="home-link">
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Home</h3>
                </a>
                <a href="{{ url_for('user') }}">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>User</h3>
                </a>
                <a href="{{ url_for('timelogs') }}">
                    <span class="material-icons-sharp">insights</span>
                    <h3>Timelogs</h3>
                </a>
                <a href="{{ url_for('tickets') }}" id="ticket-link">
                    <span class="material-icons-sharp">mail_outline</span>
                    <h3>Tickets</h3>
                    <span class="message-count" id="ticket-count">0</span> <!-- ID added here -->
                </a>
                </a>
                <a href="{{ url_for('list_items') }}">
                    <span class="material-icons-sharp">inventory</span>
                    <h3>List</h3>
                </a>
                <a href="{{ url_for('index') }}">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
            
        </aside>
        <!-- End of Sidebar Section -->

        <!--Starts main part section-->

        <main>
          <section id="timesheet-section">
            <h1>Timesheet</h1>
            <!-- ClockIn part -->
            
            <!--End of timesheet part 1 -->

            <!--Start of Previous Logs-->
        
            <div class="timelog-table">
              <div class="download-options">
                  <button onclick="downloadTimesheet('pdf')">Download as PDF</button>
                  <button onclick="downloadTimesheet('excel')">Download as Excel</button>
              </div>
          
              <div class="previous-logs">
                <h2>Previous Logs</h2>
                <div class="log-table-wrapper">
                  <table>
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Clock-In</th>
                        <th>Clock-Out</th>
                        <th>Total-Hrs</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
                <a href="#">Show All</a>
              </div>
          </div>
        </section>
            <!--End of Previous Logs-->

            <section id="ticket-section" style="display:none;">
              <h2>Submit a Ticket</h2>
              <form id="ticket-form">
                <label>Request Type</label>
                <select id="request-type">
                  <option>Overtime</option>
                  <option>Leave</option>
                  <option>Out of Office</option>
                </select>
            
                <label>Date</label>
                <input type="date" id="request-date">
            
                <label>Reason</label>
                <textarea id="request-reason" rows="3"></textarea>
            
                <button type="submit">Submit Request</button>
              </form>
            
              <h2>Previous Tickets</h2>
              <table id="tickets-table">
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Reason</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- JS will populate tickets here -->
                </tbody>
              </table>
            </section>

        </main>

        <!--End of main part Section -->

<!-- Right Section -->
<div class="right-section" id="right-panel"></div>



</div>

<!-- JS files -->
<script src="static/dashboard.js"></script>
<script src="static/logs.js"></script>
<script src="static/tickets.js"></script>
<script src="static/home.js"></script>
<script src="static/active_page.js"></script>
<script src="static/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="{{ url_for('static', filename='right_panel.js') }}"></script>
<script src="static/list.js"></script>

</body>

</html>
