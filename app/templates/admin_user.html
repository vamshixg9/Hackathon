<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morabu Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="static/dash_styles.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="static/building.png">
                    <h2><span class="danger">Morabu</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
    
            <div class="sidebar">
                <a href="{{ url_for('admin_home') }}" id="home-link">
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Home</h3>
                </a>
                <a href="{{ url_for('admin_user') }}">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>User</h3>
                </a>
                <a href="{{ url_for('admin_admin') }}">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Admin</h3>
                </a>
                <a href="{{ url_for('admin_employees') }}">
                    <span class="material-icons-sharp">insights</span>
                    <h3>Employees</h3>
                </a>
                <a href="{{ url_for('admin_tickets') }}" id="ticket-link">
                    <span class="material-icons-sharp">mail_outline</span>
                    <h3>Tickets</h3>
                    <span class="message-count">9</span>
                </a>
                <a href="{{ url_for('admin_offices') }}">
                    <span class="material-icons-sharp">inventory</span>
                    <h3>Offices</h3>
                </a>
                <a href="{{ url_for('logout') }}">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
            
        </aside>
        <!-- End of Sidebar Section -->
    <!-- End of Sidebar Section -->

    <!-- Main Content Area -->
        <!-- This area will change depending on which page -->
        <!-- Example: Home, Timelogs, Tickets, etc. -->
        <main>
            <h1>User Profile</h1>
            <div class="user-info">
                <img id="profile-preview" src="{{ admin.profile_pic or url_for('static', filename='profile-1.jpg') }}" alt="Profile Photo" />
                <form action="{{ url_for('upload_Adminprofile') }}" method="POST" enctype="multipart/form-data">
                    <label for="photo">Upload new photo:</label>
                    <input type="file" name="photo" accept="image/*" onchange="previewImage(event)" />
                
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{ admin.name }}" required><br><br>
                  
                    <label for="department">Department:</label>
                    <input type="text" name="department" value="{{ admin.department or '' }}"><br><br>
                  
                    <label for="role">Role:</label>
                    <select name="role">
                      <option value="employee" {% if admin.role == 'employee' %}selected{% endif %}>Employee</option>
                      <option value="admin" {% if admin.role == 'admin' %}selected{% endif %}>Admin</option>
                    </select><br><br>
                
                    <button type="submit">Update Profile</button>
                </form>
                
            </div>
          </main>
    <!-- End of Main -->

<!-- Right Section -->
<div class="right-section" id="right-panel"></div>



</div>

<!-- JS files -->
<script src="static/dashboard.js"></script>
<script src="static/logs.js"></script>
<script src="static/tickets.js"></script>
<script src="static/home.js"></script>
<script src="static/active_page.js"></script>
<script src="static/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="{{ url_for('static', filename='right_panel.js') }}"></script>
<script src="static/list.js"></script>
<script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        const output = document.getElementById('profile-preview');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
    </script>
    


</body>
</html>
