<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Clock In/Out Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Employee Clock In/Out Dashboard</h1>
            <p>Track your work hours efficiently.</p>
        </header>

        <!-- Today's Log -->
        <div id="todayLog" class="log-section">
            <h2>Today's Log</h2>
            <div id="clock" class="clock">00:00:00</div>
            <div class="buttons-section">
                <button id="clockIn" onclick="clockIn()">Clock In</button>
                <button id="clockOut" onclick="clockOut()" disabled>Clock Out</button>
            </div>
            <div id="todayDetails" class="today-log-details"></div>
        </div>

        <!-- Previous Logs -->
        <div class="previous-logs-section">
            <button class="toggle-logs-button" onclick="togglePreviousLogs()">Show Previous Logs</button>
            <ul id="logList" class="logs-list" style="display: none;">
                <!-- Previous logs will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
